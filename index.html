<!DOCTYPE html>
<html>
    <head>
        <title>Math Trainer</title>
        <link rel="icon" href="./img/calc.png">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <h1>Math Trainer</h1>
        </header>
        <main>
            <div class="operators">
                <button id="add">+</button>
                <button id="sub">-</button>
                <button id="div">/</button>
                <button id="mult">X</button>
            </div>
            <div class="answer">
                <p id="question">1 + 1</p>
                <p>=</p>
                <input type="number" name="answer" placeholder="0">
            </div>
            <div class="submit">
                <button>Submit</button>
            </div>
            <div class="correct">
                <h1>Correct</h1>
            </div>
        </main>
        <footer>
            <a href="https://github.com/19tbusst">https://github.com/19tbusst</a>
        </footer>
        <script src="./app.js"></script>
    </body>
</html>
